{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h1>Manage Users</h1>
    
    <table class="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.is_employer %}
                        Employer
                    {% else %}
                        Job Seeker
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" 
                       class="btn btn-danger btn-small"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
